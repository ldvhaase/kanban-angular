<div class="root">
  <!-- Header -->
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">kanban</h1>
      </div>
    </div>
  </div>
  <div class="board">
    <!-- Subheading -->
    <div class="board-bar">
      <p class="board-name">{{ board.name }}</p>
    </div>
    <div class="board-wrapper">
      <!-- Column container -->
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns; index as i">
          <div class="column-title">
            {{ column.name }}
            <button mat-icon-button class="addButton" (click)="openDialog(i)">
              <mat-icon>add_circle</mat-icon>
            </button>
          </div>
          <!-- List of Tasks -->
          <div class="tasks-container" cdkDropList [cdkDropListData]="column.tasks" (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of column.tasks; index as j" cdkDrag>
              {{ item }}
              <button mat-icon-button class="deleteButton" (click)="deleteItem(i, j)">
                <mat-icon>close</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
